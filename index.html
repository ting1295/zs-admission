    <div class="input-area">
        <textarea id="user-input" placeholder="请输入您的问题... (Shift + Enter 换行)" rows="1"></textarea>
        <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

<script>
    const STORAGE_KEY_UID = 'dgsysu_chat_uid';
    const STORAGE_KEY_CONV = 'dgsysu_chat_conv_id';

    // Core State
    let conversationId = localStorage.getItem(STORAGE_KEY_CONV) || '';
    let isGenerating = false;

    // Elements
    const chatHistory = document.getElementById('chat-history');
    const inputField = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const welcomeScreen = document.getElementById('welcome-screen');
    const quickActions = document.querySelector('.quick-actions');

    let defaultQuestions = [
        "中山大学有哪些校区？",
        "今年招生计划是多少？",
        "计算机专业分数线",
        "宿舍条件怎么样？",
        "有哪些拔尖人才培养计划？"
    ];



    // Load question bank from JSON
    async function loadQuestionBank() {
        try {
            const response = await fetch('/content/plugins/em_ai/question_bank.json');
            const data = await response.json();

            // Use hot questions + random recommended questions
            const hot = data.initial_display.hot || [];
            const recommended = data.initial_display.recommended || [];
            const randomCount = Math.min(3, recommended.length);
            const randomRecommended = recommended.sort(() => 0.5 - Math.random()).slice(0, randomCount);

            defaultQuestions = [...hot, ...randomRecommended].slice(0, 8);
            renderQuickQuestions();
        } catch (error) {
            console.warn('Failed to load question bank, using defaults:', error);
        }
    }

    // Initialization
    function init() {
        // Generate unique UserID for Coze session (Client side isolation)
        if (!localStorage.getItem(STORAGE_KEY_UID)) {
            localStorage.setItem(STORAGE_KEY_UID, 'user_' + Date.now() + Math.random().toString(36).substr(2, 5));
        }

        // Load question bank and render
        loadQuestionBank();
        renderQuickQuestions();

        // Bind Events
        sendBtn.addEventListener('click', () => sendMessage());
        inputField.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto resize textarea
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '50px';
        });
    }

    function renderQuickQuestions() {
        quickActions.innerHTML = defaultQuestions.map(q =>
            `<button class="chip" onclick="handleQuickAsk('${q}')">${q}</button>`
        ).join('');
    }

    window.handleQuickAsk = (text) => {
        inputField.value = text;
        sendMessage();
    };

    function appendMessage(role, content, isLoading = false) {
        welcomeScreen.style.display = 'none';

        const row = document.createElement('div');
        row.className = `message-row ${role}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        // Bot Avatar
        if (role === 'bot') {
            avatar.style.backgroundColor = 'var(--primary-color)';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
        } else {
            avatar.style.backgroundColor = '#999';
            avatar.innerHTML = '<i class="fas fa-user"></i>';
        }

        const bubble = document.createElement('div');
        bubble.className = 'bubble markdown-body';

        if (isLoading) {
            bubble.innerHTML = '<div class="typing-indicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            row.id = 'current-loading-msg';
        } else {
            // If user, just text. If bot, render MarkDown
            bubble.innerHTML = role === 'user' ?
                content.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, "<br>") :
                marked.parse(content);
        }

        if (role === 'bot') row.appendChild(avatar);
        row.appendChild(bubble);

        chatHistory.appendChild(row);
        scrollToBottom();

        return bubble;
    }

    function scrollToBottom() {
        // Scroll the history container, not the window
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
        const text = inputField.value.trim();
        if (!text || isGenerating) return;

        // UI Updates
        inputField.value = '';
        inputField.style.height = '50px';
        appendMessage('user', text);
        isGenerating = true;
        sendBtn.disabled = true;

        // Create placeholder for bot response
        const botBubble = appendMessage('bot', '', true);
        const loadingContainer = document.getElementById('current-loading-msg');
        let fullResponse = '';

        try {
            const uid = localStorage.getItem(STORAGE_KEY_UID);

            const response = await fetch('/content/plugins/em_ai/chat_proxy.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    user_id: uid,
                    conversation_id: conversationId
                })
            });

            if (!response.ok) throw new Error('Network error');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            // Clear loading indicator
            if (loadingContainer) loadingContainer.removeAttribute('id');
            botBubble.innerHTML = '';

            let buffer = '';
            let currentEvent = null;
            let isFirstChunk = true;

            // Suggestion Buffer
            let suggestionBuffer = [];
            // Container for suggestions
            let suggestionContainer = null;

            function ensureSuggestionContainer() {
                if (!suggestionContainer) {
                    suggestionContainer = document.createElement('div');
                    suggestionContainer.className = 'suggestion-container';
                    suggestionContainer.style.marginTop = '10px';
                    suggestionContainer.style.display = 'flex';
                    suggestionContainer.style.flexWrap = 'wrap';
                    suggestionContainer.style.gap = '8px';
                    botBubble.appendChild(suggestionContainer);
                }
                return suggestionContainer;
            }

            function addSuggestionButton(text) {
                const container = ensureSuggestionContainer();
                // Check if button already exists to prevent duplicates
                const buttons = container.getElementsByTagName('button');
                for(let btn of buttons) {
                    if (btn.innerText === text) return;
                }

                const btn = document.createElement('button');
                btn.className = 'suggestion-btn';
                btn.innerText = text;
                btn.onclick = () => {
                    inputField.value = text;
                    sendBtn.click();
                };
                // Enhanced Styles for suggestion buttons
                btn.style.padding = '8px 16px';
                btn.style.border = '1.5px solid rgba(0, 95, 96, 0.3)';
                btn.style.borderRadius = '20px';
                btn.style.background = 'linear-gradient(135deg, #ffffff 0%, #e8f4f5 100%)';
                btn.style.color = 'var(--primary-color)';
                btn.style.cursor = 'pointer';
                btn.style.fontSize = '13px';
                btn.style.fontWeight = '500';
                btn.style.transition = 'all 0.3s ease';
                btn.style.boxShadow = '0 2px 6px rgba(0, 95, 96, 0.1)';
                btn.style.display = 'inline-flex';
                btn.style.alignItems = 'center';
                btn.style.gap = '6px';
                btn.style.whiteSpace = 'nowrap';

                // Add icon
                const icon = document.createElement('i');
                icon.className = 'fas fa-lightbulb';
                icon.style.fontSize = '11px';
                icon.style.opacity = '0.7';
                btn.insertBefore(icon, btn.firstChild);

                btn.onmouseover = () => {
                    btn.style.background = 'var(--primary-color)';
                    btn.style.color = 'white';
                    btn.style.transform = 'translateY(-2px)';
                    btn.style.boxShadow = '0 4px 12px rgba(0, 95, 96, 0.25)';
                    icon.style.opacity = '1';
                };
                btn.onmouseout = () => {
                    btn.style.background = 'linear-gradient(135deg, #ffffff 0%, #e8f4f5 100%)';
                    btn.style.color = 'var(--primary-color)';
                    btn.style.transform = 'translateY(0)';
                    btn.style.boxShadow = '0 2px 6px rgba(0, 95, 96, 0.1)';
                    icon.style.opacity = '0.7';
                };

                container.appendChild(btn);
                scrollToBottom();
            }

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });

                // Detect JSON Error (e.g. Invalid Conversation ID)
                if (isFirstChunk && chunk.includes('code":')) {
                     // Check if it's an error like "Invalid int64" (code 4000) or Auth error
                     try {
                        const jsonCheck = chunk.substring(chunk.indexOf('{'));
                        const errObj = JSON.parse(jsonCheck);
                        if (errObj.code && errObj.code !== 0) {
                            // If conversation ID is invalid, clear it and retry?
                            // For now just error out, but clear storage so next time is clean.
                            if (errObj.msg && errObj.msg.includes('conversation_id')) {
                                localStorage.removeItem(STORAGE_KEY_CONV);
                                conversationId = '';
                            }
                            throw new Error(`API Error: ${errObj.msg}`);
                        }
                     } catch(e) {}
                     isFirstChunk = false;
                }

                buffer += chunk;
                const lines = buffer.split('\n');

                // Keep the last incomplete line in buffer
                buffer = lines.pop();

                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) continue;

                    if (trimmedLine.startsWith('event:')) {
                        currentEvent = trimmedLine.substring(6).trim();
                    } else if (trimmedLine.startsWith('data:')) {
                        try {
                            const jsonStr = trimmedLine.substring(5).trim();
                            if (!jsonStr) continue;

                            const data = JSON.parse(jsonStr);

                            // Handling Coze V3 Events
                            // 1. Standard Content Delta
                            if (currentEvent === 'conversation.message.delta') {
                                if (data.type === 'answer' && data.content) {
                                    fullResponse += data.content;
                                    // Remove suggestion container if it exists (to keep it at bottom)
                                    if (suggestionContainer) {
                                        botBubble.removeChild(suggestionContainer);
                                        suggestionContainer = null;
                                        // Re-render suggestions?? No, usually answer comes first, then suggestions.
                                        // If answer continues after suggestions started (unlikely for 'completed'), we might have issue.
                                        // But usually suggestions come at the very end.
                                    }
                                    botBubble.innerHTML = marked.parse(fullResponse);
                                    scrollToBottom();
                                }
                            }
                            // 2. Suggestion / Follow-up (Message Completed event is robust for this)
                            else if (currentEvent === 'conversation.message.completed') {
                                if (data.type === 'follow_up' && data.content) {
                                    addSuggestionButton(data.content);
                                }
                            }
                            // 3. Keep listening for delta follow_up just in case
                            else if (currentEvent === 'conversation.message.delta' && data.type === 'follow_up' && data.content) {
                                // Sometimes it might stream, but we observed 'completed' events.
                                // If it streams, we'd need to buffer. Let's ignore delta for now based on log.
                            }
                            else if (currentEvent === 'conversation.chat.created') {
                                if (data.conversation_id) {
                                    conversationId = data.conversation_id;
                                    localStorage.setItem(STORAGE_KEY_CONV, conversationId);
                                }
                            } else if (currentEvent === 'error') {
                                fullResponse += `\n*[系统错误: ${data.msg || JSON.stringify(data)}] *`;
                                botBubble.innerHTML = marked.parse(fullResponse);
                            }
                        } catch (e) {
                            // console.warn('JSON Parse Error', e);
                        }
                    }
                }
            }

            // Cleanup
            if (suggestionContainer && botBubble.lastChild !== suggestionContainer) {
                 botBubble.appendChild(suggestionContainer);
            }

            // Highlighting code blocks
            botBubble.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            // Remove local buffer logic (User requested removal)

        } catch (err) {
            console.error(err);
            botBubble.innerHTML += `<br><span style="color:red; font-size:12px;">(发送失败: ${err.message})</span>`;
            // If error is related to conversation, reset context
             if (err.message.includes('conversation') || err.message.includes('4000')) {
                localStorage.removeItem(STORAGE_KEY_CONV);
                conversationId = '';
            }
        } finally {
            isGenerating = false;
            sendBtn.disabled = false;
            inputField.focus();
            scrollToBottom();
        }
    }

    // Start
    init();
</script>
